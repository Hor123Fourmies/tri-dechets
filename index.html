<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tri_Selectif</title>
    <meta name="Viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="fa.js"></script>
</head>
<body>
<h1>Le tri sélectif</h1>
<p>Consignes: trier les déchets présentés et tenter d'obtenir 5 points</p>
<div id="pageAccueil">

    <div class="bloc" id="blocGauche">

        <div id="dechets">

            <img class="photoDechet" id="boutPlas" src="images/bouteille-plastique.jpg" height="275" width="183"/>
            <img class="photoDechet" id="canetteJus" src="images/canetteJus.jpg" height="225" width="225"/>
            <img class="photoDechet" id="conserve" src="images/conserve.jpg" height="225" width="225"/>
            <img class="photoDechet" id="restesRepas" src="images/Restes-Repas.jpg" height="188" width="250"/>
            <img class="photoDechet" id="packJusFruits" src="images/PackJusFruits.jpg" height="275" width="183"/>
            <img class="photoDechet" id="packLait" src="images/packLait.jpg" height="238" width="212"/>
            <img class="photoDechet" id="potYaourt" src="images/potYaourt.jpg" height="233" width="200"/>
            <img class="photoDechet" id="gelDouche" src="images/gelDouche.jpg" height="225" width="225"/>
            <img class="photoDechet" id="produitNettoyant" src="images/produitNettoyant.jpg" height="225" width="225"/>
            <img class="photoDechet" id="bouteilleVin" src="images/bouteilleVin.jpg" height="275" width="183"/>
            <img class="photoDechet" id="bouteilleBiere" src="images/bouteilleBière.jpg" height="225" width="225"/>
            <img class="photoDechet" id="potConfiture" src="images/PotConfiture.jpg" height="244" width="206"/>
            <img class="photoDechet" id="bocal" src="images/bocal.jpg" height="225" width="225"/>
            <img class="photoDechet" id="journaux" src="images/journaux.jpg" height="229" width="220"/>
            <img class="photoDechet" id="magazines" src="images/magazines.jpg" height="189" width="266"/>
        </div>

        <div id="placeBouton">
            <button id="boutonSuivant">Déchet Suivant</button>
        </div>

        <div id="poubelles">
            <i id="poubelleJaune" class="fas fa-trash fa-8x"></i>
            <i id="poubelleVerte" class="fas fa-trash fa-8x"></i>
            <i id="poubelleBleue" class="fas fa-trash fa-8x"></i>
            <i id="poubelleMarron" class="fas fa-trash fa-8x"></i>

        </div>

    </div>

    <div class="bloc" id="blocDroit">
        <div id="textes">
            <div id="divTexte"></div>
            <div id="divTexteJaune"></div>
            <div id="divTexteVert"></div>
            <div id="divTexteBleu"></div>
            <div id="divTexteMarron"></div>
        </div>

        <div id="divPoints"></div>

        <div id="divBravo">
            <img class="photoDechet" id="bravo" src="images/bravo.jpg" height="150" width="335"/>
            <button id="boutonRejouer">Rejouer</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
